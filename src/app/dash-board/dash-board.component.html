<!-- <h3 style="color: aliceblue;">dash-board works!</h3> -->
<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    
    <span class="quote text-light">Giving you freedom...</span>
    <button type="button"  class="btn btn-warning " (click)="logout()" >Logout</button>
  </nav>
  <h3 style="color: white;">welcome {{user}}</h3>
  <p style="color: white;">Login date: {{loginDate|date:'fullDate'|uppercase}}</p>
  <a routerLink="/transaction">transaction history</a>
  <button style="float: right;"  class="btn btn-danger " (click)="deletefromParent()" >delete</button>

    <app-delete-confirm (onCancel)="onCancel()" (onDelete)="onDelete($event)" [item]=delAcno></app-delete-confirm>

  <div [ngClass]="delAcno?'style1':'style2'" class="container mt-4 d-flex justify-content-center">
      <div class="row">
      <div class="col-6">
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-header">
                    <h3 appHighlight class="text-center">Deposit</h3>
                    
                </div>
                <div class="card-body">
                    <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                      
                      <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- event binding - (change)="acnoChange($event)" -->
                            <!-- templte refernce - #acno -->
                            <!-- tow way bainding ngModel -->
                            <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="account number" id="login_accno" required>
                            
                        </div>
                        <div *ngIf="this.depositForm.get('acno')?.touched  && this.depositForm.get('acno')?.errors" style="color: red;">invalid account number</div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <!-- event binding - (change)="pswdChange($event)" -->
                            <!-- templte refernce - #pswd -->
                            <!-- tow way bainding ngModel -->
                            <input type="password" name="pswd" formControlName="pswd" class="form-control" placeholder="password" id="login_password" required>
                        </div>
                        <div *ngIf="this.depositForm.get('pswd')?.touched  && this.depositForm.get('pswd')?.errors" style="color: red;">invalid password</div>
                        <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- event binding - (change)="acnoChange($event)" -->
                          <!-- templte refernce - #acno -->
                          <!-- tow way bainding ngModel -->
                          <input type="text" name="amount" formControlName="amount" class="form-control" placeholder="amount" id="login_uname" required>
                          
                      </div>  
                      <div *ngIf="this.depositForm.get('amount')?.touched  && this.depositForm.get('amount')?.errors" style="color: red;">invalid amount</div>
                        <div class="form-group">
                            <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>


      <div class="col-6">
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-header">
                    <h3 appHighlight class="text-center">Withdrawal</h3> 
                    
                </div>
                <div class="card-body">
                    <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                      
                      <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- event binding - (change)="acnoChange($event)" -->
                            <!-- templte refernce - #acno -->
                            <!-- tow way bainding ngModel = [(ngModel)]="acno2" -->
                            <input type="text" name="acno" formControlName="acno2" class="form-control" placeholder="account number" id="login_accno" required>
                            
                        </div>
                        <div *ngIf="this.withdrawForm.get('acno2')?.touched  && this.withdrawForm.get('acno2')?.errors" style="color: red;">invalid account number</div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <!-- event binding - (change)="pswdChange($event)" (ts to html)-->
                            <!-- templte refernce - #pswd (html to ts)-->
                            <!-- tow way bainding ngModel -->
                            <input type="password" name="pswd" formControlName="pswd2" class="form-control" placeholder="password" id="login_password" required>
                        </div>
                        <div *ngIf="this.withdrawForm.get('pswd2')?.touched  && this.withdrawForm.get('pswd2')?.errors" style="color: red;">invalid password</div>
                        <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- event binding - (change)="acnoChange($event)" -->
                          <!-- templte refernce - #acno -->
                          <!-- tow way bainding ngModel -->
                          <input type="text" name="amount" formControlName="amount2" class="form-control" placeholder="amount" id="login_uname" required>
                          
                      </div>  
                      <div *ngIf="this.withdrawForm.get('amount2')?.touched  && this.withdrawForm.get('amount2')?.errors" style="color: red;">invalid amount</div>
                        <div class="form-group">
                            <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div> 
      
      
  </div>
</div>
