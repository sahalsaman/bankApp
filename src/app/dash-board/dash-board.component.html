<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    
    <span class="quote text-light">Giving you freedom...</span>
  </nav>
  
  
  <div class="container mt-0 d-flex justify-content-center">
      <div class="row">
      <div class="col-6">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Deposit</h3>
                    
                </div>
                <div class="card-body">
                    <form (ngSubmit)="deposit()">
                      
                      <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- event binding - (change)="acnoChange($event)" -->
                            <!-- templte refernce - #acno -->
                            <!-- tow way bainding ngModel -->
                            <input type="text" name="acno" [(ngModel)]="acno" class="form-control" placeholder="account number" id="login_accno" required>
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <!-- event binding - (change)="pswdChange($event)" -->
                            <!-- templte refernce - #pswd -->
                            <!-- tow way bainding ngModel -->
                            <input type="password" name="pswd" [(ngModel)]="pswd" class="form-control" placeholder="password" id="login_password" required>
                        </div>
                        <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- event binding - (change)="acnoChange($event)" -->
                          <!-- templte refernce - #acno -->
                          <!-- tow way bainding ngModel -->
                          <input type="text" name="amount" [(ngModel)]="amount" class="form-control" placeholder="amount" id="login_uname" required>
                          
                      </div>  
                        
                        <div class="form-group">
                            <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>


      <div class="col-6">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Withdrawal</h3>
                    
                </div>
                <div class="card-body">
                    <form (ngSubmit)="withdrawal()">
                      
                      <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- event binding - (change)="acnoChange($event)" -->
                            <!-- templte refernce - #acno -->
                            <!-- tow way bainding ngModel -->
                            <input type="text" name="acno" [(ngModel)]="acno2" class="form-control" placeholder="account number" id="login_accno" required>
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <!-- event binding - (change)="pswdChange($event)" -->
                            <!-- templte refernce - #pswd -->
                            <!-- tow way bainding ngModel -->
                            <input type="password" name="pswd" [(ngModel)]="pswd2" class="form-control" placeholder="password" id="login_password" required>
                        </div>
                        <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- event binding - (change)="acnoChange($event)" -->
                          <!-- templte refernce - #acno -->
                          <!-- tow way bainding ngModel -->
                          <input type="text" name="amount" [(ngModel)]="amount2" class="form-control" placeholder="amount" id="login_uname" required>
                          
                      </div>  
                        
                        <div class="form-group">
                            <input type="submit" value="Withdrawal" class="btn float-right login_btn " style="width:50%" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div> 
      
      
  </div>
</div>
